<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro e Consulta de Munícipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Cadastro de Munícipes</h2>

    <!-- Formulário de cadastro -->
    <form id="formCadastro" class="row g-3 shadow p-4 bg-white rounded mb-5">
      <div class="col-md-4">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">RG</label>
        <input type="text" name="rg" class="form-control" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </div>
    </form>

    <!-- Formulário de pesquisa -->
    <div class="shadow p-4 bg-white rounded">
      <h4 class="mb-3">Pesquisar Munícipe por CPF</h4>
      <form id="formBusca" class="row g-3 mb-3">
        <div class="col-md-10">
          <input type="text" id="cpfBusca" class="form-control" placeholder="Digite o CPF para buscar" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </form>
      <div id="resultadoBusca" class="alert d-none"></div>
    </div>
  </div>

  <script>
    const formCadastro = document.getElementById("formCadastro");
    const formBusca = document.getElementById("formBusca");
    const resultadoBusca = document.getElementById("resultadoBusca");

    // Cadastrar munícipe
    formCadastro.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(formCadastro).entries());

      try {
        const res = await fetch("http://localhost:5000/api/municipes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Munícipe cadastrado com sucesso!");
          formCadastro.reset();
        } else {
          alert("Erro ao cadastrar. Verifique os dados.");
        }
      } catch (error) {
        alert("Erro de conexão com a API.");
        console.error(error);
      }
    });

    // Buscar munícipe por CPF
    formBusca.addEventListener("submit", async (e) => {
      e.preventDefault();
      const cpf = document.getElementById("cpfBusca").value;

      try {
        const res = await fetch(`http://localhost:5000/api/municipes?cpf=${cpf}`);
        if (res.ok) {
          const dados = await res.json();
          resultadoBusca.className = "alert alert-success";
          resultadoBusca.textContent = `Nome: ${dados.nome}, CPF: ${dados.cpf}, RG: ${dados.rg}`;
        } else {
          resultadoBusca.className = "alert alert-warning";
          resultadoBusca.textContent = "Munícipe não encontrado.";
        }
        resultadoBusca.classList.remove("d-none");
      } catch (error) {
        resultadoBusca.className = "alert alert-danger";
        resultadoBusca.textContent = "Erro ao buscar dados.";
        resultadoBusca.classList.remove("d-none");
        console.error(error);
      }
    });
  </script>
</body>
</html>
